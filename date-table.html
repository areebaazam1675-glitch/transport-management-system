<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Date-wise Trips</h2>

  <!-- Filters -->
  <div class="flex gap-4 mb-4">
    <input type="text" id="filterDate" placeholder="DD-MM-YYYY" class="input"/>
    <select id="filterReceived" class="input">
      <option value="all">All</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <button id="exportBtn" class="btn bg-green-600 text-white">Export PDF</button>
  </div>

  <!-- Table -->
  <table id="dateTable" class="table-auto w-full border">
    <thead>
      <tr>
        <th>Date</th>
        <th>Vehicle No</th>
        <th>Trip Details</th>
        <th>Consignor</th>
        <th>Rate</th>
        <th>Advance</th>
        <th>WT</th>
        <th>MT</th>
        <th>GT</th>
        <th>Received</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module" src="js/tables.js"></script>
<script type="module" src="js/export-msg.js"></script>
